<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-calc.css">
    <title>CALCULADORA JS</title>
</head>
<body>
    <fieldset>
        <legend>CALCULADORA</legend>
        <div>
            <label for="primeiroNumero">Primeiro Número</label>
            <input type="number" id="primeiroNumero">
        </div>
        <div>
            <label for="segundoNumero">Segundo Número</label>
            <input type="number" id="segundoNumero">
        </div>
        <div>
            <button onclick="execoperacao('somar')">Somar</button>
            <button onclick="execoperacao('subtrair')">Subtrair</button>
            <button onclick="execoperacao('multiplicar')">Multiplicar</button>
            <button onclick="execoperacao('dividir')">Dividir</button>
            <button onclick="execoperacao('raizquadrada')">Raiz Quadrada</button>
            <button onclick="execoperacao('potencia')">Potencia</button>
            <button onclick="execoperacao('raizcubica')">Raiz Cubica</button>
            <button onclick="execoperacao('exponencial')">Exponencial</button>
            <button onclick="execoperacao('logaritmo')">Logaritmo</button>
        </div>
        <div>
            <label for="resultado">Resultado</label>
            <input type="number" id="resultado">
        </div>
    </fieldset>
    <script>

        function execoperacao(operacao){
            var n1 = +document.getElementById('primeiroNumero').value;
            var n2 = +document.getElementById('segundoNumero').value;

            var resultoperacao;
            switch (operacao) {
                case 'somar': resultoperacao = n1 + n2; break;
                case 'subtrair': resultoperacao = n1 - n2; break;
                case 'multiplicar': resultoperacao = n1 * n2; break;
                case 'dividir': resultoperacao = n1 / n2; break;
                case 'raizquadrada': resultoperacao = Math.sqrt(n1); break;
                case 'potencia': resultoperacao = Math.pow(n1,n2); break;
                case 'raizcubica': resultoperacao = Math.cbrt(n1); break;
                case 'exponencial': resultoperacao = Math.exp(n1); break;
                case 'logaritmo': resultoperacao = Math.log(n1); break;
                default: resultoperacao = 'Inválido'; break;
            }
            var resultado = document.getElementById('resultado');
            resultado.value = resultoperacao;
        }
    </script>
</body>
</html>
