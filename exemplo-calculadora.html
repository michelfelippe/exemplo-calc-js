        <select name="selecao" id="selecao">
            <option value="somar">Somar</option>
            <option value="subtrair">Subtrair</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
            <option value="raizquadrada">Raiz Quadrada</option>
            <option value="potencia">Potenciação</option>
            <option value="raizcubica">Raiz Cúbica</option>
            <option value="exponencial">Exponencial</option>
            <option value="logaritmo">Logaritmo</option>
         </select>

         <input type="button" value="calcular" onclick="execoperacao()">

        <div>
            <label for="resultado">Resultado</label>
            <input type="number" id="resultado">
        </div>
    </fieldset>
    <script>

        function execoperacao(operacao) {
            var n1 = +document.getElementById('primeiroNumero').value;
            var n2 = +document.getElementById('segundoNumero').value;

            var calc = document.getElementById('selecao').value;

            var resultoperacao;
            switch (calc) {
                case 'somar': resultoperacao = n1 + n2; break;
                case 'subtrair': resultoperacao = n1 - n2; break;
                case 'multiplicar': resultoperacao = n1 * n2; break;
                case 'dividir': resultoperacao = n1 / n2; break;
                case 'raizquadrada': resultoperacao = Math.sqrt(n1); break;
                case 'potencia': resultoperacao = Math.pow(n1,n2); break;
                case 'raizcubica': resultoperacao = Math.cbrt(n1); break;
                case 'exponencial': resultoperacao = Math.exp(n1); break;
                case 'logaritmo': resultoperacao = Math.log(n1); break;
                default: resultoperacao = 'Inválido'; break;
            }
            var resultado = document.getElementById('resultado');
            resultado.value = resultoperacao;
        }
    </script>
