<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-calc.css">
    <title>Calculadora</title>
</head>
<body>
    <fieldset>
        <legend>Calculadora</legend>
        <div>
            <label for="primeiroNumero">Primeiro Número</label>
            <input type="number" id="primeiroNumero">
        </div>
        <div>
            <label for="segundoNumero">Segundo Número</label>
            <input type="number" id="segundoNumero">
        </div>
        <div>
            <button onclick="somar()">+</button>
            <button onclick="subtrair()">-</button>
            <button onclick="multiplicar()">*</button>
            <button onclick="dividir()">/</button>
            <button onclick="raizquadrada()">Raiz Quadrada</button>
            <button onclick="potencia()">X²</button>
            <button onclick="raizcubica()">Raiz Cubica</button>
            <button onclick="exponencial()">Exponencial</button>
            <button onclick="logaritmo()">log</button>
        </div>
        <div>
            <label for="resultado">Resultado</label>
            <input type="number" id="resultado">
        </div>
    </fieldset>
    <script>
            function somar() {
            var n1 = +document.getElementById('primeiroNumero').value;
            var n2 = +document.getElementById('segundoNumero').value;
            var resultado = document.getElementById('resultado');
            resultado.value = n1 + n2;
            }

            function subtrair() {
            var n1 = +document.getElementById('primeiroNumero').value;
            var n2 = +document.getElementById('segundoNumero').value;
            var resultado = document.getElementById('resultado');
            resultado.value = n1 - n2;
            }

            function multiplicar() {
            var n1 = document.getElementById('primeiroNumero').value;
            var n2 = document.getElementById('segundoNumero').value;
            var resultado = document.getElementById('resultado');
            resultado.value = n1 * n2;
            }

            function dividir() {
            var n1 = +document.getElementById('primeiroNumero').value;
            var n2 = +document.getElementById('segundoNumero').value;
            var resultado = document.getElementById('resultado');
            resultado.value = n1 / n2;
            }

            function raizquadrada() {
                var n1 = +document.getElementById('primeiroNumero').value;
                var resultado = document.getElementById('resultado');
                resultado.value = Math.sqrt(n1);
            }

            function potencia() {
                var n1 = +document.getElementById('primeiroNumero').value;
                var n2 = +document.getElementById('segundoNumero').value;
                var resultado = document.getElementById('resultado');
                resultado.value = Math.pow(n1,n2);
            }

            function raizcubica() {
                var n1 = +document.getElementById('primeiroNumero').value;
                var resultado = document.getElementById('resultado');
                resultado.value = Math.cbrt(n1);
            }

            function exponencial() {
                var n1 = +document.getElementById('primeiroNumero').value;
                var resultado = document.getElementById('resultado');
                resultado.value = Math.exp(n1);
            }

            function logaritmo() {
                var n1 = +document.getElementById('primeiroNumero').value;
                var resultado = document.getElementById('resultado');
                resultado.value = Math.log(n1);
            }
    </script>
</body>
</html>
